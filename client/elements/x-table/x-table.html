<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/x-link/x-link.html">
<polymer-element name="x-table" attributes="schema items">
	<template>
    <style>
      :host {
        display: block;
      }
    </style>

    <table class="table table-striped">
      <thead>
        <tr>
          <template repeat="{{ property in schema.properties }}">
            <th>{{ property.name }}</th>
          </template>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <template repeat="{{ item in items }}">
          <tr>
            <template repeat="{{ property in schema.properties }}">
              <td>{{ item[property.name] }}</td>
            </template>
            <td><a is="x-link" href="/admin/collections/{{ schema.name }}/{{ item.id }}/edit">edit</a></td>
            <td><a on-click="{{ on_click_delete }}" data-id="{{ item.id }}">delete</a></td>
          </tr>
        </template>
      </tbody>
    </table>

  </template>
  <script>
    Polymer('x-table', {

      on_click_delete: function (event, detail, target) {
        this.fire('click-delete', {
          id: target.dataset.id
        });
      }

    });
  </script>
</polymer-element>
