<link rel="import" href="/components/polymer/polymer.html">   
<dom-module id="input-select">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <div id="input" class="form-group">
      <label>{{label}}</label>
      <div>
        <select>
          <template is="dom-repeat" items="{{schema.options}}">
            <option value="{{item}}" checked="true">{{item}} </option>
          </template>
        </select>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'input-select',

    get value() {
      var input = this.$.input;
      var selected = input.querySelector('option:checked');

      if (!selected) {
        return;
      }
      var value = selected.getAttribute('value');
      return value;
    },

    set value (value) {
      var input = this.$.input;
      if (!value) {
        var selected = input.querySelector('option:checked');
        if (selected) {
          selected.removeAttribute('selected');
          selected.selected = false;
        }
        return;
      }
      var selected = input.querySelector('option[value="' + value + '"]');
      if (!selected) {
        return;
      }
      selected.setAttribute('selected', 'selected');
    }

  });
</script>
