<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../x-header/x-header.html">
<link rel="import" href="../x-footer/x-footer.html">
<link rel="import" href="../x-instance-edit/x-instance-edit.html">
<polymer-element name="page-instance-edit" attributes="model Id">
  <template>
    <style>      
      :host {
        display: block;
      }

      .page {
        margin-top: 50px;
      }
    </style>

    <x-header></x-header>
    <div class="page container">
      <x-instance-edit model="{{ model }}" Id="{{ Id }}"></x-instance-edit>    
    </div>
    <x-footer></x-footer>

  </template>
  <script>
    Polymer('page-instance-edit', {

      model: '',

      Id: ''

    });
  </script>
</polymer-element>
