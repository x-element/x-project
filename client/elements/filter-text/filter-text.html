<dom-module name="filter-text">
	<template>
    <style>
      :host {
        display: inline-block;
      }
    </style>

    <form class="form-inline">
      <div class="form-group">
        <label>{{ property.name }}</label>
        <span> cointains </span>
        <input type="text" class="form-control input-sm" placeholder="{{ property.name }}" value="{{ value }}">
      </div>
    </form>

  </template>
  <script>
    Polymer({

      is: 'filter-text',

      get query () {
        var obj = {};
        obj[this.property.name] = { like: this.value };
        return obj;
      }

    });
  </script>
</dom-module>
