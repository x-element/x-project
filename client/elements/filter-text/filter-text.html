<link rel="import" href="/components/polymer/polymer.html">   
<dom-module name="filter-text">
	<template>
    <style>
      :host {
        display: inline-block;
      }
    </style>

    <form class="form-inline">
      <div class="form-group">
        <label>{{property.name}}</label>
        <span> cointains </span>
        <input id="input" type="text" class="form-control input-sm" 
          placeholder="{{property.name}}" value="{{value}}">
      </div>
    </form>

  </template>
  <script>
    Polymer({

      is: 'filter-text',

      properties: {
        property: {
          type: Object
        },
        value: {
          type: String
        }
      },

      get query () {
        var obj = {};
        obj[this.property.name] = { like: this.$.input.value };
        return obj;
      }

    });
  </script>
</dom-module>
