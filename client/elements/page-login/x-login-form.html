<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/x-link/x-link.html">
<link rel="import" href="../x-input/x-input.html">
<link rel="import" href="../x-password/x-password.html">
<polymer-element name="x-login-form" >
	<template>
    <style>
      :host {
        display: block;
      }
    </style>

    <core-ajax id="login" method="POST" handleAs="json" contentType="application/json" _url="/login" url="/api/Users/login" on-core-response="{{ on_success }}" on-core-error="{{ on_error }}"></core-ajax>

    <form id="form" on-submit="{{ on_submit }}">
      Email
      <x-input id="input"></x-input>
      Password
      <x-password id="password"></x-password>
      <input type="submit" on-click="{{ on_submit }}" value="login" />
    </form>
  </template>
  <script>
    var auth = false;
    Polymer('x-login-form', {

      ready: function () {
        this.$.input.value = 'a@b.com';
        this.$.password.value = '123';
      },

      on_submit: function (event) {
        event.preventDefault();
        var credentials = {};
        var input = this.$.input.value;
        var pw = this.$.password.value;
        var ttl = "120960000";
        credentials.email =  input;
        credentials.password = pw;
        credentials.ttl = ttl;
        var body = JSON.stringify(credentials);
        var login = this.$.login;
        login.body = body;
        login.go();
      },

      on_success: function(event, detail, target) {
        var response = detail.xhr.response;
        var body = JSON.parse(response);
        this.fire('logged', body.id);
        page("/models");
      },

      on_error: function (event, detail, target) {
        this.fire('logged', false);
        alert("username or password not valid");
      }

    });
  </script>
</polymer-element>
