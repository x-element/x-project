<link rel="import" href="/components/polymer/polymer.html">   
<link rel="import" href="../part-header/part-header.html">
<link rel="import" href="../part-footer/part-footer.html">
<dom-module id="page-home">
  <style>
    :host {
      display: block;
    }

    [page="home"].page {
      padding-top: 0px;
    }

    .brand {
      text-align: center;
    }
    .brand h1, 
    .brand h2 {
      font-weight: 100;
    }
    .brand h1 {
      letter-spacing: 3px;
    }
    .brand h2 {
      letter-spacing: 2px;
    }
  </style>
  <template>
    <part-header></part-header>
    <div page="home" class="page">
      <div class="jumbotron">
        <div class="container brand">
          <h1>{{ title }}</h1>
          <h2>{{ tagline }}</h2>
        </div>
      </div>
    </div>
    <part-footer></part-footer>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-home',

    properties: {
      title: {
        type: String,
        value: 'x-project'
      },
      tagline: {
        type: String,
        value: 'the next gen web blog platform'
      } 
    }

  });
</script>
