<link rel="import" href="../x-header/x-header.html">
<link rel="import" href="../x-footer/x-footer.html">
<dom-module id="page-home">
  <style>
    :host {
      display: block;
    }

    [page="home"].page {
      padding-top: 0px;
    }

    .brand {
      text-align: center;
    }
    .brand h1, 
    .brand h2 {
      font-weight: 100;
    }
    .brand h1 {
      letter-spacing: 3px;
    }
    .brand h2 {
      letter-spacing: 2px;
    }
  </style>
  <template>
    <x-header></x-header>
    <div page="home" class="page">
      <div class="jumbotron">
        <div class="container brand">
          <h1>{{ title }}</h1>
          <h2>{{ tagline }}</h2>
        </div>
      </div>
    </div>
    <x-footer></x-footer>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-home',

    properties: {
      title: {
        type: String,
        value: 'x-project',
        notify: true
      },
      tagline: {
        type: String,
        value: 'the next gen web blog platform',
        notify: true
      } 
    }

  });
</script>
