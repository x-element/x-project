<link rel="import" href="/components/polymer/polymer.html">   
<link rel="import" href="/components/iron-ajax/iron-ajax.html">
<dom-module id="api-post-model">
	<template>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-ajax id="post_model" method="POST" url="{{url}}" 
      handle-as="json" last-response="{{response}}" on-error="on_error"></iron-ajax>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'api-post-model',

    properties: {
      response: {
        type: Object
      },
      model: {
        type: Object,
        notify: true,
        value: function () { return {}; }
      }
    },

    on_error: function (event) {
      var error = event.detail.response;
      this.fire('error', { error: error });
    }

  });
</script>
