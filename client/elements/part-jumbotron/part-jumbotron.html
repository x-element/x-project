<link rel="import" href="/components/polymer/polymer.html">
<dom-module id="part-jumbotron">
  <style>
    :host { 
      display: block; 
    }

    #jumbotron {
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    }

    #overlay {
      width: 100%;
      height: 100%;
      background-color: #f8f8f8;
      padding-top: 150px;
      padding-bottom: 15px;
    }
  </style>
  <template>
    <div id="jumbotron">
      <div id="overlay">
        <content select="*"></content>
      </div>
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-jumbotron',

    properties: {
      background: {
        type: String,
        observer: 'backgroundChanged'
      }
    },

    backgroundChanged: function (newValue, oldValue) {
      var url = 'url("' + newValue + '")';
      this.$.jumbotron.style.backgroundImage = url;
    }

  });
</script>
