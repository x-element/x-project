<link rel="import" href="../../components/core-ajax/core-ajax.html">
<polymer-element name="x-post">
  <template>
    <style>
      h1 {
        text-align: center;
        text-transform: uppercase;
      }

      #muted {
        text-align: center;
        font-variant: small-caps;
      }
    </style>

    <div>
      <h1>{{ data.title }}</h1>
      <p id="muted">posted by <strong>{{ data.author }}</strong> on <strong>{{ data.posted | datetime }}</strong></p>
      <p>{{ data.content }}</p>
    </div>

  </template>
  <script src="../../components/moment/moment.js"></script>
  <script>
    Polymer('x-post', {

      datetime: function (value) {
        var dateFormat = (moment(value).format('LL'));
        return dateFormat;
      }

    });
  </script>
</polymer-element>
