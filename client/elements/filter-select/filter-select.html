<link rel="import" href="../../components/polymer/polymer.html">
<polymer-element name="filter-select" attributes="name placeholder options">
	<template>
    <style>
      :host {
        display: inline-block;
      }
    </style>

    <form class="form-inline">
      <div class="form-group">
        <label>{{ name }}</label>
        <span> is </span>
        <select id="select">
          <option disabled value="-1"></option>
          <template repeat="{{ option in options }}">
            <option value="{{ option }}">{{ option }}</option>
          </template>
        </select>
      </div>
    </form>

  </template>
  <script>
    Polymer('filter-select', {

      ready: function () {
        this.$.select.value = '-1';
      },

      get value () {
        return this.$.select.value;
      },

      get query () {
        var obj = {};
        obj[this.name] = { like: this.value };
        return obj;
      }

    });
  </script>
</polymer-element>
