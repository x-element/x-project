<dom-module id="input-text">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div class="form-group">
      <label>{{ property.name }}</label>
      <textarea class="form-control" value="{{ property.value }}"></textarea>
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'input-text',

    properties: {
      property: Object
    }

  });
</script>
