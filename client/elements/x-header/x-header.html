<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../x-link/x-link.html">
<dom-module id="x-header">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div id="navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button id="button" on-click="on_click_button" type="button" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a is="x-link" class="navbar-brand" href="/">x-project</a>
        </div>
        <div id="collapse" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <template is="x-repeat" items="{{ links }}">
              <li>
                <a is="x-link" href="{{ item.url }}">{{ item.label }}</a>
              </li>
            </template>
          </ul>
        </div>
      </div>
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'x-header',

    on_click_button: function (event) {
      this.$.collapse.classList.toggle('in');
    },
    
    ready: function () {
      this.links = [
        {
          "label": "Blog",
          "url": "/posts"
        },
        {
          "label": "Admin",
          "url": "/admin/collections"
        },
        {
          "label": "Login",
          "url": "/admin/login"
        }
      ]
    }

  });
</script>
