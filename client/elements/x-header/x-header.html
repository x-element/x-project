<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/x-link/x-link.html">
<polymer-element name="x-header">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div id="navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button id="button" on-click="{{ on_click_button }}" type="button" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a is="x-link" class="navbar-brand" href="/">x-project</a>
        </div>
        <div id="collapse" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <template repeat="{{ link in links }}">
              <li class="link">
                <a is="x-link" href="{{ link.url }}">{{ link.label }}</a>
              </li>
            </template>
          </ul>
        </div>
      </div>
    </div>

  </template>
  <script>
    Polymer('x-header', {

      on_click_button: function (event) {
        this.$.collapse.classList.toggle('in');
      },
      
      links: [
        {
          "label": "Blog",
          "url": "/blog"
        },
        {
          "label": "Admin",
          "url": "/admin/login"
        }
      ]

    });
  </script>
</polymer-element>
