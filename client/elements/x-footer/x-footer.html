<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/x-link/x-link.html">
<polymer-element name="x-footer">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div id="footer">
      <div class="container text-right">
        Made with <span>&hearts;<span> by <span><a target="_blank" href="{{ url }}">{{ maker }}</a></span> in <span>{{ city }}</span>, <span>{{ country }}</span>
      </div>
    </div>

  </template>
  <script>
    Polymer ('x-footer', {

      maker: 'CVDLAB',

      url: 'http://cvdlab.org',

      city: 'Rome',

      country: 'Italy',

    });
  </script>
</polymer-element>
