<dom-module id="x-input-date">
  <style>
    :host {
      display: block;
    }
  </style>
	<template>
    <div class="form-group">      
      <label>{{ property.name }}</label>
      <input id="input" class="form-control" type="date">
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'x-date',

    get value() {
      var input = this.$.input;
      var data = input.value;
      data = JSON.stringify(data);
      return data;
    },

    set value (value) {
      var input = this.$.input;
      if(!value) {
        input.value = "";
      }
      var dateMod = value.split("T");
      dateMod = dateMod[0];
      input.setAttribute('value', dateMod);
    }

  });
</script>
