<link rel="import" href="/components/polymer/polymer.html">   
<dom-module id="part-collection-order">
  <style>
    :host {
      display: block;
      margin-bottom: 8px;
    }
  </style>
  <template>

    <div>
      <select on-change="on_change">
        <option disabled value="0">-</option>
        <template is="dom-repeat" items="{{schema.properties}}">
          <option value="{{item.name}}">{{item.name}}</option>
        </template>
      </select>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-collection-order',

    properties: {
      order: {
        type: String,
        notify: true
      }
    },

    on_change: function (event) {
      this.order = event.target.value;
    }

  });
</script>
