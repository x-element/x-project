<polymer-element name="part-collection-order" attributes="schema">
	<template>
    <style>
      :host {
        display: block;
        margin-bottom: 8px;
      }
    </style>

    <div>
      <span>ordered by</span>
      <select on-change="{{ on_change }}">
        <option disabled value="-1">property</option>
        <template repeat="{{ property in schema.properties }}">
          <option value="{{ property.name }}">{{ property.name }}</option>
        </template>
      </select>
    </div>

  </template>
  <script>
    Polymer('part-collection-order', {

      on_change: function (event, detail, sender) {
        this.fire('change-order', { property: sender.value });
      }

    });
  </script>
</polymer-element>
