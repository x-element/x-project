<dom-module id="part-collection-order">
  <style>
    :host {
      display: block;
      margin-bottom: 8px;
    }
  </style>
  <template>

    <div>
      <span>ordered by</span>
      <select on-change="{{ on_change }}">
        <option disabled value="-1">property</option>
        <template is="x-repeat" items="{{ schema.properties }}">
          <option value="{{ item.name }}">{{ item.name }}</option>
        </template>
      </select>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-collection-order',

    on_change: function (event, detail, sender) {
      this.fire('change-order', { property: sender.value });
    }

  });
</script>
