<link rel="import" href="/components/polymer/polymer.html">   
<link rel="import" href="part-collection-item.html">   
<dom-module id="part-collection-items">
  <style>
    :host {
      display: block;
    }

    part-collection-item {
      margin-bottom: 20px;
      padding: 10px;
    }
  </style>
  <template>

    <template is="dom-repeat" items="{{items}}">
      <part-collection-item model="{{item}}" schema="{{schema}}"></part-collection-item>
    </template>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-collection-items',

    properties: {
      schema: {
        type: Object
      },
      collection: {
        type: Array,
        observer: 'on_collection'
      },
      items: {
        type: Array
      }
    },

    on_collection: function () {
      this.items = [];

      this.async(function () {
        this.items = this.collection;       
      });
    }

  });
</script>
