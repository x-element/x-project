<dom-module id="filter-number" attributes="property">
  <style>
    :host {
      display: inline-block;
    }
  </style>
	<template>
    <form class="form-inline">
      <div class="form-group">
        <label>{{ property.name }}</label>
        <span> is </span>
        <select id="select" value="{{ comparison }}">
          <option disabled></option>
          <option value="lt">less than</option>
          <option value="gt">greater than</option>
        </select>
        <input id="input" type="number" class="form-control input-sm" value="{{ value }}">
      </div>
    </form>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'x-filter-number',

    properties: {
      property: Object
    },

    get query () {
      var obj = {};
      obj[this.property.name] = {};
      obj[this.property.name][this.comparison] = this.value;
      return obj;
    }

  });
</script>
