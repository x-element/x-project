<link rel="import" href="../../components/polymer/polymer.html">
<dom-module id="x-input-email">
  <style>
    :host {
      display: block;
    }
  </style>
	<template>
    <div class="form-group">
      <label>{{ property.name }}</label>
      <input type="email" class="form-control" value="{{ property.value }}">
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'x-input-email',

    properties: {
      property: Object
    }

  });
</script>
