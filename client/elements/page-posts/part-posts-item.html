<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../link-x/link-x.html">
<dom-module name="part-posts-item">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <div>
      <h3>{{ item.title }}</h3>
      <h4 id="muted">posted by <strong>{{ item.author }}</strong> on <strong>{{ item.posted | datetime }}</strong></h4>
      <p>{{ item.description }}</p>
      <p>  
        <a is="link-x" id="read_more" href="/posts/{{ item.id }}">Read More</a>
      </p>
    </div>

  </template>
</dom-module>
<script src="../../components/moment/moment.js"></script>
<script>
  Polymer({

    is: 'part-posts-item',

    datetime: function (value) {
      var date = (moment(value).format('LL'));
      return date;
    }

  });
</script>
