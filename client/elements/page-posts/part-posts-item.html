<link rel="import" href="/components/polymer/polymer.html">   
<link rel="import" href="../app-link/app-link.html">
<dom-module id="part-posts-item">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <div>
      <h3>{{item.title}}</h3>
      <h4 id="muted">posted by <strong>{{item.author}}</strong> on <strong>{{date}}</strong></h4>
      <p>{{item.description}}</p>
      <p>  
        <a is="app-link" id="read_more" href="{{permalink}}">Read More</a>
      </p>
    </div>

  </template>
</dom-module>
<script src="../../components/moment/moment.js"></script>
<script>
  Polymer({

    is: 'part-posts-item',

    properties: {
      item: Object
    },

    observers: [
      'update(item.posted)'
    ],

    update: function (item) {
      this.date = (moment(this.item.posted).format('LL'));
      this.permalink = '/posts/' + this.item.id;
    }


  });
</script>
