<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/core-ajax/core-ajax.html">
<link rel="import" href="../../components/x-link/x-link.html">
<link rel="import" href="../x-header/x-header.html">
<link rel="import" href="../x-footer/x-footer.html">
<link rel="import" href="part-posts-items.html">
<polymer-element name="page-posts">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <core-ajax id="ajax" url="/api/posts" handleAs="json" 
      on-core-response="{{Â on_response }}" on-core-error="{{ on_error }}"></core-ajax>

    <x-header></x-header>
    <div class="page container">
      <a is="x-link" href="/">Back</a>
      <h1>Blog</h1>
      <part-posts-items items="{{ items }}"></part-posts-items>
      <a is="x-link" href="/">Back</a>
    </div>
    <x-footer></x-footer>

  </template>
  <script>
    Polymer('page-posts', {

      ready: function () {
        this.$.ajax.go();
      },

      on_response: function(event) {
        this.items = event.detail.response;
      },

      on_error: function (event) {

      }

    });
  </script>
</polymer-element>
