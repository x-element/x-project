<link rel="import" href="/components/polymer/polymer.html">   
<link rel="import" href="../part-header/part-header.html">
<link rel="import" href="../part-footer/part-footer.html">
<link rel="import" href="../part-pages/part-pages.html">
<link rel="import" href="../app-link/app-link.html">
<link rel="import" href="../api-get-collection/api-get-collection.html">
<link rel="import" href="part-posts-items.html">
<dom-module id="page-posts">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    
    <api-get-collection name="posts" 
      perpage="{{perpage}}" page="{{current}}" order="posted"
      collection="{{posts}}" count="{{count}}"></api-get-collection>

    <part-header></part-header>
    <div class="page container">
      <h1>Posts</h1>
      <part-posts-items items="{{posts}}"></part-posts-items>
      <part-pages count="{{count}}" perpage="{{perpage}}" current="{{current}}"></part-pages>
    </div>
    <part-footer></part-footer>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-posts',

    properties: {
      posts: {
        type: Array
      },
      current: {
        type: Number,
        value: 0
      },
      perpage: {
        type: Number,
        value: 3
      },
      count: {
        type: Number
      },
      filter: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
