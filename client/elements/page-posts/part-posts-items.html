<link rel="import" href="/components/polymer/polymer.html">   
<link rel="import" href="part-posts-item.html">
<dom-module id="part-posts-items">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <template is="dom-repeat" items="{{items}}">
      <part-posts-item item="{{item}}"></part-posts-item>
    </template>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-posts-items',

    properties: {
      items: {
        type: Array
      }
    }

  });
</script>
