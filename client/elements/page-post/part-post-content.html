<link rel="import" href="../../components/core-ajax/core-ajax.html">
<polymer-element name="part-post-content" attributes="post">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div>
      <h1>{{ post.title }}</h1>
      <h4 id="muted">
        <span>posted by </span>
        <strong>{{ post.author }}</strong>
        <span> on </span>
        <strong>{{ post.posted | datetime }}</strong>
      </h4>
      <p>{{ post.content }}</p>
    </div>

  </template>
  <script src="../../components/moment/moment.js"></script>
  <script>
    Polymer('part-post-content', {

      datetime: function (value) {
        var dateFormat = (moment(value).format('LL'));
        return dateFormat;
      }

    });
  </script>
</polymer-element>
