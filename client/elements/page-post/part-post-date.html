<script src="../../components/moment/moment.js"></script>
<polymer-element name="part-post-date" attributes="post">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h4>{{ post.posted | datetime }}</h4>

  </template>
  <script>
    Polymer('part-post-date', {

      datetime: function (value) {
        var dateFormat = (moment(value).format('LL'));
        return dateFormat;
      }

    });
  </script>
</polymer-element>
