<script src="../../components/moment/moment.js"></script>
<dom-module id="part-post-date">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <h4>{{ post.posted | datetime }}</h4>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-post-date',

    datetime: function (value) {
      var dateFormat = (moment(value).format('LL'));
      return dateFormat;
    }

  });
</script>
