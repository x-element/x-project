<dom-module id="input-checkbox">
  <style>
    :host {
      display: block;
    }
  </style>
	<template>
    <div id="check_input" class="form-group">
      <label>{{ label }}</label>
      <div>
        <template is="x-repeat" items="{{ property.options }}">
          <span>
            <input type="checkbox" name="{{ property.name }}" value="{{ item }}" />
            <span>{{ item }}</span>
          </span>
        </template>
      </div>
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'input-checkbox',

    get value () {
      var input = this.$.check_input;
      var input_tag = [];
      for(el in this.schema.options) {
        input_tag.push(input.querySelector('input'));
      }
      var selected = input.querySelector('input:checked');
      if (!selected) {
        return;
      }
      var value = selected.getAttribute('value');
      return value;
    },

    set value (value) {
      var input = this.$.check_input;
      var selected = input.querySelector('input[value="' + value + '"]');
      if (!selected) {
        return;
      }
      selected.setAttribute('checked', 'checked');
    }

  });
</script>
