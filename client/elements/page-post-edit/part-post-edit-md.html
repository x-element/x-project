<link rel="import" href="/components/polymer/polymer.html">   
<script src="/components/markdown-it/dist/markdown-it.js"></script>
<dom-module id="part-post-edit-md">
  <template>
    <style>
      :host {
        display: block;
      }

      #content {
        width: 100%;
        overflow-wrap: break-word;
        padding: 20px;
      }
    </style>

    <div id="content"></div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-post-edit-md',

    ready: function () {
      this.md = window.markdownit({
        html: true,
        linkify: true,
        typographer: true
      });
    },

    inChanged: function () {
      var res = this.md.render(this.in);
      this.$.content.innerHTML = res;
    }

  });
</script>
