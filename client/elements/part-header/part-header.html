<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../app-link/app-link.html">
<dom-module id="part-header">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div id="navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button id="button" on-click="on_click_button" type="button" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a is="app-link" class="navbar-brand" href="/">{{brand}}</a>
        </div>
        <div id="collapse" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <template is="dom-repeat" items="{{links}}">
              <li>
                <a is="app-link" href="{{item.url}}">{{item.label}}</a>
              </li>
            </template>
          </ul>
        </div>
      </div>
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-header',

    on_click_button: function (event) {
      this.$.collapse.classList.toggle('in');
    },
    
    properties: {
      links: {
        type: Array
      }
    },

    ready: function () {
      this.brand = 'x-project';
      this.links = [
        {
          "label": "Blog",
          "url": "/posts"
        },
        {
          "label": "Admin",
          "url": "/admin/collections"
        },
        {
          "label": "Login",
          "url": "/admin/login"
        }
      ]
    }

  });
</script>
