<link rel="import" href="/components/polymer/polymer.html">   
<dom-module id="input-number">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div class="form-group">
      <label>{{property.name}}</label>
      <input type="number" class="form-control" min="0" size="2" value="{{property.value}}">
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'input-number',

    properties: {
      property: Object
    }

  });
</script>
